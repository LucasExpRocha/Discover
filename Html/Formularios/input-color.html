<!--
    <input type="color">

    - Interface para selecionar cor
    - Color picker

    # Atributos
    - value: RGB
        - Se inválido, o preto será exibido
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pre definidos
            * Os valores do <datalist> que não forem compativeis com o campo
-->

<datalist id="colorsdata">
    <option>#990000</option>
    <option>#009900</option>
    <option>#000099</option>
    <option>#999999</option>
</datalist>

<input type="color" name="" id="" list="colorsdata"
>
