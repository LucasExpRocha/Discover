<!--
    <input type="url">

    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url

    # Atributos

    - placeholder
    - readonly / disable
    - value

    - required

    - multiple
        * o campo ira receber 1 ou mais emails, separado por virgulas

    - min / maxlenght
        * O minímo e/ou máximo valor que o campo irá conter

    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter,
        modificando o tamanho do campo para o usuário

    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuario só poderá colocar domínio .com.br
            * pattern=".*\.com\.br."

    -list
        * o id de uma tag <datalist> qie está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuario,
            quais valores estão disponiveis
            * Os valores <datalist> que não forem compativeis com o campo, não serão apresentados

    - spellcheck
        * Habilitar a verificação ortografica para esse input
-->

<form action="">
    <input type="url"
    placeholder="exemplo.com"
    pattern=".*\.com.\br."
    required
    >
    <button>Enviar</button>
</form>
