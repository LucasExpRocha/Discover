<form action="">
    <fieldset>
    <legend>Contato</legend>
    <div>
        
        <label for="Nome">Nome:</label><br>
        <input type="text" name="Nome" id="Nome" placeholder="Lucas"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com"><br><br>
        
        <label for="mensage">Mensagem:</label><br>
        <textarea name="mensage" id="mensage" cols="19" rows="5" placeholder="Escreva aqui sua mensagem."></textarea><br><br>
        
        <button type="submit">Enviar</button>
    </div>
</fieldset>
</form>
