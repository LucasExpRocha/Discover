<!--
    <input>

    - Um dos mais usados em formulários
    - Aceita os mais diversos tipos de dados
    - Um dos mais poderosos e complexos
    - Elevado número de combinações

    Atributos
    - type
    - name
    - id
    - autocomplete
    - autofocus
    - readonly (quase todos)
    - value
    - form (quase todos)
    - name
    - required (quase todos)
    - placeholder (password, search, tel, text, url) (quase todos)
-->

<input type="password"> password
<br>
<input type="email" autocomplete="email"> email
<br>
<input type="texto" autofocus> texto
<br>
<input type="type" value="qualquer"> 
<br>
<input type="text" name="nome" form="meu-form">
<form action="meu-form"></form>
<br>
<input type="text" value="readonly" readonly>
<br>
<input type="text" required>
<br>
<input type="email" placeholder="Digite seu email">
