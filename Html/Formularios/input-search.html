<!--
    <input type="search" />

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do user agent

    # Atributos

    - list / <datalist>
    - pattern
    - arial-label
-->

<datalist id="searchterms">
    <option value="Mac">Mac</option>
    <option value="Win">Win</option>
    <option value="Linux">Linux</option>
</datalist>

<form action="">
    <input type="search" name="src" id="procurat" list="searchterms"
    placeholder="Digite sua busca" size="29" aria-label="Campo de pesquisa: Digite seu campo de busca"
    >
    <button>Pesquisar</button>
</form>
