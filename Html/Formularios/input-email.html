<!--
    <input type "email">

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly / disable
    - value

    - required

    - multiple
        * o campo ira receber 1 ou mais emails, separado por virgulas

    - min / maxlenght
        * O minímo e/ou máximo valor que o campo irá conter

    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter,
        modificando o tamanho do campo para o usuário

    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar email do dominio ***
            * patter:="[].+@gmail\.com]"

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos  a fim de sugerir
        ao usuario, quais valores estão disponíveis
            * Os valores do <datalist> que não forem compatíveis com o campo,
                não serão apresentados como sugestão
-->

<form action="">
    <input type="email" value="lucasexposito@gmail.com" pattern=".+@gmail\.com" title="somente gmails são aceitos">
    <br>
    <button type="submit">Enviar</button>
</form>
