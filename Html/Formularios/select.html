<!--
    <select>

    - Controle que fornece um menu de opções

    <option>

    - Contém as opções a serem selecionadas
    - Atributos necessários
        - value

    Atributos únicos
    - multiple
        habilita multiplas opções
    - size
        Quantas opções visiveis
-->

<label for="carselect">Qual modelo do carro: <br></label>
<select name="carmodel" id="carselect">
    <option value="">Selecione o modelo</option>
    <option value="Fiat-Uno">Uno</option>
    <option value="Audi-a3">A3</option>
</select>
