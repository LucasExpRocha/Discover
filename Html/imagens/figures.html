<!--
    Criando titulos visiveis para as imagens

    <figure> e <figcaption>
-->

<a href="google.com">
    <figure>
        <img src="https://source.unsplash.com/random"
             alt="Imagem random"
             title="Colocar um titulo na imagem"
             height="250px"
             >
        <figcaption>
            Titulo da imagem a cima.
        </figcaption>
    </figure>
</a>
