<!--
    Exercício:
    Criando navegação entre arquivos
        - Crie um projeto contendo:
            - 2 arquivos no diretório principal
                (intex.html e contact.html)
            - 1 diretório de nomes: files
                - dentro desse diretório, adicione 2 imagens
                de sua preferência e 1 arquivo de nome
                images.html, que irá listar as imagens

    Dentro de cada arquivo .html você deverá colocar:
        - Menu de navegação com uma lista <li> não ordenado <ul>
        - Título <h1> da página
        - Um ou mais parágrafos <p> com informações da página
    
    A navegação
        Para o menu de navegação, use a tag <nav>
        e coloque a lista não ordenada como conteúdo da tag

        O conteúdo de cada item da lista <li> deverá conter
        um link <a>

        O conteúdo do link deverá ser o nome da página .html
        que existe no projeto, sendo que para cada página,
        iremos ter um link.

        Ao clicarmos no link, deveremos ser direcionados à
        página clicada

    Página images.html

    Como conteúdo desta página, além do que foi pedido, adicionar
    também

            - As duas imagens que você tem na pasta
            - Use a tag p para colocar a tag img

        obs: Imagens do tamanho muito grande, poderão não
        se adaptar bem, mas não se preocupe com isso agora,
        pois logo aprenderemos a melhorar isso.

    Página contact.html

    Como centeúdo desta página, além do que foi pedido,
    adicionar também

        -Colocar suas informações de contato: email telefone
        - Cada informação deverá estar dentro de um link
        que quando clicado irá abrir a respectiva informação
       do contato

    Dica:
        - Para o conteúdo da tag <p>, se desejar, poderá fazer
            o uso do atalho lorem que existe no VSCode


-->
